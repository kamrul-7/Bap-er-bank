<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets gets <span class="font-semibold text-violet-600"> some
                mony!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12 text-center">
            <div class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total"> 00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total"> 00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="Balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid sm:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">
                        Please Deposit
                    </h4>
                    <input id="deposit-field" class="w-9/12 block mb-6 px-3 py-1" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 text-white font-medium rounded-lg px-8 py-2 hover:bg-blue-700">submit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">
                        Please Withdraw
                    </h4>
                    <input id="withdraw-field" class="w-9/12 block mb-6 px-3 py-1" type="text" name=""
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 text-white font-medium rounded-lg px-8 py-2 hover:bg-blue-700">submit</button>
                </div>
            </div>

        </section>



    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
