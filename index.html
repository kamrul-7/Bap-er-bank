<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center my-16"> Welcome to your <span
                class="text-indigo-600 font-bold">BAPER Bank</span> !!!!! </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 text-larg">Please Login</h3>
            <div>
                <input type="text" class="email w-9/12 block mb-2 px-3 py-1" id="user-email"
                    placeholder="Enter your Email">
                <input type="password" class="password w-9/12 block mb-2 px-3 py-1" id="user-password"
                    placeholder="Enter your password">
                <button id="submit-btn"
                    class="bg-amber-600 text-white font-medium rounded-lg px-8 py-2 hover:bg-blue-700">submit</button>
            </div>
        </section>
        <div>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
